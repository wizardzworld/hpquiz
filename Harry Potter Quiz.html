<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harry Potter Themed Containers</title>
<style>
  body {
    background-color: #f8f8f8;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    grid-gap: 20px;
    background-image: url('https://i.pinimg.com/originals/66/c6/fc/66c6fccef10fb84599b06ebbb2ef44b9.jpg');
    background-size: cover;
    background-position: center; /* Center the background image */
    overflow: hidden;
  }

  .container {
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: transform 0.2s ease;
    position: relative;
  }

  .container:hover {
    transform: scale(1.05);
  }

  .image {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .title {
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for the title */
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    color: #fff;
    font-family: 'HarryPotter', Arial, sans-serif;
    margin-top: -30px;
    position: relative;
    backdrop-filter: blur(10px); /* Apply blur effect to the title background */
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://i.pinimg.com/564x/9a/23/57/9a23570164e1a40568298d26b19b56d2.jpg');
    background-size: cover;
    background-position: center;
    opacity: 0.5;
  }

  .container:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
  }

  @font-face {
    font-family: 'HarryPotter';
    src: url('https://fontlibrary.org/assets/fonts/harry-p/harry-p.otf') format('opentype');
  }
</style>
</head>
  <title> Harry Potter Quiz</title>
<body>

<div class="container" onclick="openURL('https://wizardzworld.com/pages/certificate-quiz')">
  <div class="overlay"></div>
  <img class="image" src="https://i.pinimg.com/564x/ae/1c/17/ae1c1771b7ae81bbcc0e56397efc2feb.jpg" alt="Image">
  <div class="title">Harry Potter Certified Potterhead Quiz</div>
</div>

<div class="container" onclick="openURL('https://wizardzworld.com/pages/harry-potter-15-question-quiz')">
  <div class="overlay"></div>
  <img class="image" src="https://i.pinimg.com/564x/10/42/25/104225109a1945d6f24e3641b1393337.jpg" alt="Image">
  <div class="title">Harry Potter 15 Questions Quiz</div>
</div>

<div class="container" onclick="openURL('https://wizardzworld.com/pages/quiz')">
  <div class="overlay"></div>
  <img class="image" src="https://i.pinimg.com/564x/61/c6/42/61c642c66844e8b5393b72f1ee917101.jpg" alt="Image">
  <div class="title">Harry Potter Sorting Quiz</div>
</div>

<script>
  function openURL(url) {
    window.open(url, '_blank');
  }
</script>

</body>
</html>
