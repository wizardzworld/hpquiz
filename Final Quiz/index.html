<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="scoreBanner">
        <span id="questions" class="scoreItem">Questions: 0/0</span>
        <span id="rights" class="scoreItem">Rights: 0</span>
        <span id="wrongs" class="scoreItem">Wrongs: 0</span>
    </div>

    <div class="container">
        <img src="https://i.postimg.cc/5NNjkgv6/quiz-2.png" alt="Quiz Image" id="quizImage">
        <div id="inputFields">
            <input type="text" id="nameInput" class="inputField" placeholder="Enter your name">
            <span class="error-message">Name cannot be empty</span><br><br>
            <input type="text" id="instagramInput" class="inputField" placeholder="Enter your Insta Username">
            <span class="error-message">Instagram username cannot be empty</span><br><br>

        </div>
        <button id="startQuizBtn">Start Quiz</button>
        <button id="quizrank">Check Your Rank</button>
        <div id="quizContent" style="display: none;">
            <h2>
                <div id="quizQuestion"></div>
            </h2>
            <div id="quizOptions"></div>
            <div id="dialogsContainer">
                <div id="quizDialog" class="quizDialog">
                    <div id="dialogContent" class="dialogContent"></div>
                </div>

                <div id="winDialog" class="quizDialog">
                    <div id="winDialogContent" class="dialogContent"></div>
                    <div id="productContainer" class="product"></div>
                    <div style="display: flex;">
                        <button id="retakeQuizBtn" class="dialogBtn" style="margin-right: 5px;">Retake Quiz</button>
                        <button id="downloadCertBtn" class="dialogBtn" style="margin-left: 5px;">Download
                            Certificate</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
